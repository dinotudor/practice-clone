<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practice Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="home icon">Home</li>
          <li><img src="images/notification.svg" alt="notification icon">Notification</li>
          <li><img src="images/message.svg" alt="message icon">Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="logo twitter">
      <div class="side">
        <input placeholder="search on twitter" type="text">
        <img src="/images/avatar.png" alt="avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>
</body>

</html>
