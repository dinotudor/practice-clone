<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practice Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="home icon">Home</li>
          <li><img src="images/notification.svg" alt="notification icon">Notification</li>
          <li><img src="images/message.svg" alt="message icon">Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="logo twitter">
      <div class="side">
        <input placeholder="search on twitter" type="text">
        <img src="/images/avatar.png" alt="avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter clone practice</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>151</strong>
        </li>
        <li>
          <span>Following</span>
          <strong>399</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>278</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>246</strong>
        </li>
      </ul>
      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="more">
      </div>

    </div>
  </div>

</body>

</html>
